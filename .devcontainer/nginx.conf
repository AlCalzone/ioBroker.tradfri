worker_processes 1;

events { worker_connections 1024; }

http {
  sendfile           on;
  keepalive_timeout  65;

  server {
    listen 80;

    location / {
      proxy_redirect off;
      proxy_pass     http://iobroker:8081;
    }

    location /adapter/tradfri/ {
      alias /workspace/admin/;
    }
  }
}
